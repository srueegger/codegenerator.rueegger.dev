<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./main.css">
    <title>Code Generator</title>
  </head>
  <body>
    <div class="container py-4 px-3 mx-auto">
      <div class="row">
        <div class="col-12">
          <h1>Generate your unique Codes</h1>
          <p>Here you can generate unique codes with different patterns. Useful for lotteries and other mechanics.</p>
          <p>You can download the codes as a TXT, CSV or Microsoft Excel file.</p>
        </div>
      </div>
      <form id="codeGeneratorForm" class="row g-3" method="post" action="">
        <div class="col-12">
          <label for="codePattern" class="form-label">Choose a code pattern</label>
          <select id="codePattern" name="codePattern" class="form-select" aria-label="Code Pattern" required>
            <option value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">A-Z</option>
            <option value="0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ">A-Z 0-9</option>
            <option value="0123456789">0-9</option>
            <option value="abcdefghijklmnopqrstuvwxyz">a-z</option>
            <option value="0123456789abcdefghijklmnopqrstuvwxyz">a-z 0-9</option>
            <option value="0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ">A-Z a-z 0-9</option>
            <option value="23456789CFHJKLNPRTVX">Capital letters and numbers (without risk of confusion)</option>
          </select>
        </div>
        <div class="col-6">
          <label for="codeLength" class="form-label">Code Length</label>
          <input type="number" name="codeLength" class="form-control" id="codeLength" placeholder="Code Length" required>
        </div>
        <div class="col-6">
          <label for="codeQuantity" class="form-label">Code Quantity</label>
          <input type="number" name="codeQuantity" class="form-control" id="codeQuantity" placeholder="Code Quantity" required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Start</button>
        </div>
      </form>
    </div>
  </body>
</html>
